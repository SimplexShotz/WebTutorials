<!DOCTYPE html>
<html>
  <head>
    <title>Web Tutorials - Editor</title>
    <script src="/WebTutorials/root/javascript.js"></script>
    <link rel="stylesheet" href="/WebTutorials/root/stylesheet.css">
    <link rel="icon" href="/WebTutorials/root/favicon.png">
    <style>
      #content {
        background-color: rgb(255, 255, 255);
        margin: 0px 5% 0px 5%;
        padding: 5%;
      }
      #code {
        width: calc(50% - 5px);
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        font-family: Helvetica;
        border-color: rgb(225, 225, 225);
        resize: none;
      }
      #code:focus {
        outline: 0;
        border-color: rgb(200, 200, 200);
      }
    </style>
  </head>
  <body>
    <div id="header">
      Web Tutorials - Editor
      <div id="navbar">
        <a class="nb-d" href="/WebTutorials">Home</a><div class="nb-d-s">&nbsp</div><a class="nb-d" href="/WebTutorials/help.html">Help</a><div class="nb-d-s">&nbsp</div><a class="nb-d" href="/WebTutorials/about.html">About</a>
      </div> <!-- #navbar -->
    </div> <!-- #header -->
    <div id="navbar-mobile">
      <a class="nb-m" href="/WebTutorials">Home</a><div class="nb-m-s">&nbsp</div><a class="nb-m" href="/WebTutorials/help.html">Help</a><div class="nb-m-s">&nbsp</div><a class="nb-m" href="/WebTutorials/about.html">About</a>
    </div> <!-- #navbar-mobile -->
    <div id="content">
      <h1>Web Editor</h1>
      <textarea id="code"></textarea>
    </div> <!-- #content -->
    <div id="footer">
      Copyright 2018 IC
    </div> <!-- footer -->
    <script>
      setTimeout(() => {
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
          document.getElementById("code").style.height = "calc(" + window.innerHeight + "px - 50pt - 240px - " + (window.innerWidth / 10) + "px - 30pt - 30pt - 40pt - 30pt)";
        } else {
          document.getElementById("code").style.height = "calc(" + window.innerHeight + "px - 14pt - 100px - " + (window.innerWidth / 10) + "px - 12pt - 12pt - 16pt)";
        }
      }, 0);
      function getQuery(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {
            return pair[1];
          }
        }
        return(false);
      }
      var code = "";
      switch(getQuery("C")) {
        case "1":
          switch(getQuery("L")) {
            case "1":
              code = "<!DOCTYPE html>\n<html>\n  <head>\n  </head>\n  <body>\n  </body>\n</html>";
            break;
            case "2":
              code = "<!DOCTYPE html>\n<html>\n  <head>\n    <title>Put your title here!</title>\n  </head>\n  <body>\n    <h1>This header is largest!</h1>\n    <h3>This header is large!</h3>\n    <h5>This header is small.</h5>\n    <h7>This header is smallest.</h7>\n  </body>\n</html>";
            break;
            default:
              if (getQuery("L")) {
                alert("That lesson does not exist!");
              }
            break;
          }
        break;
        default:
          if (getQuery("C")) {
            alert("That chapter does not exist!");
          }
        break;
      }
      document.getElementById("code").value = code;
    </script> <!-- Get Query -->
  </body>
</html>
